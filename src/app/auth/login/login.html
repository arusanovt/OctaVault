<form name="form" novalidate ng-submit="form.$valid && ctrl.doLogin()">
  <fieldset>
    <legend>Log In</legend>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" required minlength="4" name="username" ng-model="ctrl.login.username" class="form-control" id="username" placeholder="Username">
      <div ng-messages="form.username.$error" role="alert">
        <div ng-messages-include="app/auth/validation-errors.html"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" minlength="6" required name="password" ng-model="ctrl.login.password" class="form-control" id="password" placeholder="Password">
      <div ng-messages="form.password.$error" role="alert">
        <div ng-messages-include="app/auth/validation-errors.html"></div>
      </div>
      <div class="forgot-password">
        <a ui-sref="auth.resetPassword">Forgot password?</a>
      </div>
    </div>
    <div class="auth-footer">
      <button type="submit" class="btn btn-success">Log in</button>
      <span>or <a ui-sref="auth.register">register</a></span>
    </div>
  </fieldset>
</form>
