<form name="form" novalidate ng-submit="form.$valid && ctrl.doRegistration()">
  <fieldset>
    <legend>Register</legend>
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" required server-validation name="firstName" ng-model="ctrl.registration.firstName" class="form-control" id="firstname" placeholder="First Name">
      <div ng-messages="form.firstName.$error" role="alert">
        <div ng-messages-include="app/auth/validation-errors.html"></div>
        <div ng-message="server">{{form.firstName.$error.server}}</div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" required server-validation name="lastName" ng-model="ctrl.registration.lastName" class="form-control" id="lastname" placeholder="Last Name">
      <div ng-messages="form.lastName.$error" role="alert">
        <div ng-messages-include="app/auth/validation-errors.html"></div>
        <div ng-message="server">{{form.lastName.$error.server}}</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" required server-validation name="email" ng-model="ctrl.registration.email" class="form-control" id="email" placeholder="Email">
      <div ng-messages="form.email.$error" role="alert">
        <div ng-messages-include="app/auth/validation-errors.html"></div>
        <div ng-message="server">{{form.email.$error.server}}</div>
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" required server-validation minlength="4" name="username" ng-model="ctrl.registration.username" class="form-control" id="username" placeholder="Username">
      <div ng-messages="form.username.$error" role="alert">
        <div ng-messages-include="app/auth/validation-errors.html"></div>
        <div ng-message="server">{{form.username.$error.server}}</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" server-validation minlength="6" required name="password" ng-model="ctrl.registration.password" class="form-control" id="password" placeholder="Password">
      <div ng-messages="form.password.$error" role="alert">
        <div ng-messages-include="app/auth/validation-errors.html"></div>
        <div ng-message="server">{{form.password.$error.server}}</div>
      </div>
    </div>
    <div class="form-group">
      <label for="pin">Security Pin</label>
      <input type="password" server-validation required name="pin" ng-model="ctrl.registration.pin" class="form-control" id="pin" placeholder="Security Pin">
      <div ng-messages="form.pin.$error" role="alert">
        <div ng-messages-include="app/auth/validation-errors.html"></div>
        <div ng-message="server">{{form.pin.$error.server}}</div>
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Cell Phone</label>
      <input type="tel" server-validation required ng-model="ctrl.registration.phone" name="phone" class="form-control" id="phone" placeholder="Cell Phone">
      <div ng-messages="form.phone.$error" role="alert">
        <div ng-messages-include="app/auth/validation-errors.html"></div>
        <div ng-message="server">{{form.phone.$error.server}}</div>
      </div>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="ctrl.registration.secure"> Enhanced Security
      </label>
    </div>
    <div ng-include="'app/auth/recaptcha.html'"></div>
    <div ng-messages="form.$error" role="alert">
      <div ng-message="serverAll">{{form.$error.serverAll}}</div>
    </div>
    <div class="auth-footer">
      <button type="submit" class="btn btn-success">Register</button>
      <span>or <a ui-sref="auth.login">log in</a></span>
    </div>
  </fieldset>

</form>
