<form name="form" novalidate ng-submit="form.$valid && ctrl.doResetPassword()">
  <fieldset>
    <legend>Reset Password</legend>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" required name="email" ng-model="ctrl.resetPasword.email" class="form-control" id="email" placeholder="Email">
      <div ng-messages="form.email.$error" role="alert">
        <div ng-messages-include="app/auth/validation-errors.html"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" required minlength="4" name="username" ng-model="ctrl.resetPasword.username" class="form-control" id="username" placeholder="Username">
      <div ng-messages="form.username.$error" role="alert">
        <div ng-messages-include="app/auth/validation-errors.html"></div>
      </div>
    </div>
    <p class="text-muted">
      You will receive email with instructions
    </p>
    <div ng-include="'app/auth/recaptcha.html'"></div>
    <div class="auth-footer">
      <button type="submit" class="btn btn-danger">Reset Password</button>
      <span>or <a ui-sref="auth.login">log in</a></span>
    </div>
  </fieldset>
</form>
